<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <style>
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px; /* Space below the error message */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Calories</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="date_search">Enter the date (dd-mm-yyyy):</label>
            <input type="text" name="date_search" id="date_search" required>
            <div class="button-container">
                <button type="submit">Search</button>
                <a href="{{ url_for('index') }}" style="text-decoration: none; flex: 1;">
                    <button type="button" class="btn-secondary">Back to Home</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
